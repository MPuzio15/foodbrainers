{% extends "base.html" %}

{% block content %}
<section class='cart_container'>


<h3>Twoje zamównienie</h3>

<form class='form_create_order' method='POST' action="{% url 'restaurants:create_order' %}?address={{ address|urlencode }}">
    {% csrf_token %}
    <table class="order_table"> 
        {{ form.as_table }}
    </table>
    <input class="button" type='submit' value='Złóż zamówienie'>
</form>
</section>
{% endblock %}
